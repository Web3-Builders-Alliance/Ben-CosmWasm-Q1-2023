[package]
name = "pool-network"
version = "2.8.1"
authors = [
    "Terraform Labs, PTE.",
    "DELIGHT LABS",
    "Kerber0x <kerber0x@protonmail.com>",
]
edition.workspace = true
description = "Common pool network types"
